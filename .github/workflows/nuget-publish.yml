name: Publish NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: "NuGet package version (e.g. 1.2.3)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build BenjaminBiber.PSM-Api/BenjaminBiber.PSM-Api.csproj -c Release

      - name: Pack
        run: dotnet pack BenjaminBiber.PSM-Api/BenjaminBiber.PSM-Api.csproj -c Release --no-build -p:PackageVersion="${{ inputs.version }}" -o ./artifacts

      - name: Publish to NuGet.org
        run: dotnet nuget push ./artifacts/*.nupkg --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json"
